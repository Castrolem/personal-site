<!DOCTYPE html>
<html dir="ltr" lang="en">
{% include head.html %}
<body>
<main>
	{% include navigation.html %}
	<div class="limited-width">
		{% for post in site.posts %}
		<h2 class="color--primary"><a href="{{ post.url }}">{{post.title}}</a></h2>
		<p>{{ post.excerpt }}</p>
		<p><span class="footnote">{{post.date | date: '%B %d, %Y'}} &#9125; </span><a href="{{post.url}}" class="footnote--link">Read now &#8594;</a></p>
		{% endfor %}
	</div>
	{% include footer.html %}
</main>
</body>
